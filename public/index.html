    <nav>

        <div><strong>Write</strong> a new tweet </div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div id="nav-spacer"></div>
    <!-- Header Image and Username -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New Tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweetbtn">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-and-counter">
            <button type="submit" class="tweetbtn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
